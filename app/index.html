<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <title>Тестовое задание справочник</title>
</head>
<body>

<h1>Справочник</h1>
<div class="row">
    <button type="button" class="btn btn-success" title="Изменить"><i class="demo-icon icon-doc "></i> Добавить контакт</button>
</div>
<br>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Телефоны</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        <td style="text-align: right">
            <button type="button" class="btn btn-info" title="Изменить"><i class="demo-icon icon-edit "></i></button>
            <button type="button" class="btn btn-danger" title="Удалить"><i class="demo-icon icon-trash "></i></button>
        </td>
    </tr>

    </tbody>
</table>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</body>
</html>
