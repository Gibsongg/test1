<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Тестовое задание справочник</title>
</head>
<body>


<section class="main-container" id="app">
    <div class="header-title">
        <h1>Справочник</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button type="button" class="btn btn-success mr-auto" title="Изменить"><i class="demo-icon icon-doc "></i>
            Добавить контакт
        </button>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control" type="search" placeholder="Фильтр" aria-label="Фильтр">
        </form>
    </nav>


    <br>
    <br>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Телефоны</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in items">
            <th scope="row">1</th>
            <td>{{item.firstname}}</td>
            <td>{{item.surname}}</td>
            <td>
                <button class="btn btn-info">Добавить телефон</button>
                <span>+7(918) 941-33-78</span></td>
            <td style="text-align: right">
                <button type="button" class="btn btn-success" title="Изменить"><i class="demo-icon icon-edit "></i>
                </button>
                <button type="button" class="btn btn-danger" title="Удалить"><i class="demo-icon icon-trash "></i>
                </button>
            </td>
        </tr>

        </tbody>
    </table>

    <form>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Имя</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Введите имя" required="required"></div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="surname">Фамилия</label>
                    <input type="text" class="form-control" id="surname" placeholder="Введите фамилию">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Применить</button>
    </form>

</section>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="assets/js/app/contact.list.js"></script>
</body>
</html>
